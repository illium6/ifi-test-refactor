<div class="list">
  <div class="header">Список книг</div>
  <div class="body" *ngIf="books$ | async as books">
    <div
      class="item"
      *ngFor="let book of books; trackBy: trackBy; let i = index"
    >
      <div class="number">{{ i + 1 }}.</div>
      <div class="name">Название: {{ book.title }}</div>
      <div class="authors">Автор: {{ book.authors.join(", ") }}</div>
      <div class="status">Статус: {{ book.status }}</div>
      <div class="time">Время чтения: {{ book.readingTimeDays }} дней</div>
    </div>
  </div>
</div>
